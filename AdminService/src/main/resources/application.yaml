spring:
  application:
    name: admin-service

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

server:
  port: 8100

eureka:
  client:
    registryFetchIntervalSeconds: 10
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
