spring:
  application:
    name: income-service
  profiles:
    active: database
  datasource:
    url: jdbc:postgresql://localhost:5432/income_db
    username: my_user
    password: 12345
  jpa:
    properties:
      hibernate:
        default_schema: public
        ddl-auto: update
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
  liquibase:
    change-log: db.changelog_3/main_changelog.xml
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

