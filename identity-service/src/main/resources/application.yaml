server:
  port: 8088

eureka:
  client:
    registryFetchIntervalSeconds: 10
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE

