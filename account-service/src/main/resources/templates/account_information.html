<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация об аккаунте</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #212529;
            font-family: 'Arial', sans-serif;
        }

        .info-card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .edit-field {
            display: none; /* Initially hidden */
        }

        .btn-edit {
            margin-top: 10px;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный белый фон */
            backdrop-filter: blur(10px); /* Эффект размытия фона */
            border-radius: 10px; /* Закругленные углы панели */
        }

        .navbar-toggler {
            border: none; /* Убираем границу */
        }

        .navbar-toggler-icon {
            background-color: transparent; /* Прозрачный фон для кнопки */
        }

        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after {
            content: '';
            display: block;
            width: 30px; /* Ширина полосок */
            height: 3px; /* Высота полосок */
            background-color: #ff4081; /* Цвет полосок (розовый) */
            margin: 5px 0; /* Отступы между полосками */
            transition: all 0.3s; /* Плавный переход */
        }

        .nav-link {
            color: #6a11cb; /* Цвет текста ссылок */
            font-weight: bold; /* Жирный шрифт для ссылок */
            padding: 10px 15px; /* Отступы вокруг ссылок */
            transition: color 0.3s; /* Плавный переход цвета */
        }

        .nav-link:hover {
            color: #2575fc; /* Цвет текста ссылок при наведении */
        }

        .nav-link.active {
            color: #ff4081; /* Цвет активной ссылки (розовый) */
        }

        .btn-success {
            background-color: #ffb74d; /* Оранжевый цвет для кнопки "Сохранить изменения" */
            border-color: #ffb74d; /* Цвет границы */
            color: white; /* Белый текст */
        }

        .btn-success:hover {
            background-color: #ffa726; /* Более темный оранжевый при наведении */
            border-color: #ffa726; /* Цвет границы при наведении */
        }

        .btn-primary {
            background-color: #6a11cb; /* Синий цвет для кнопок "Редактировать" */
            border-color: #6a11cb; /* Цвет границы */
            color: white; /* Белый текст */
        }

        .btn-primary:hover {
            background-color: #2575fc; /* Светло-синий при наведении */
            border-color: #2575fc; /* Цвет границы при наведении */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Финансовый менеджер</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8082/accounts/account">Мой аккаунт</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8082/incomes/show">Мои доходы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8082/expenses/show">Мои расходы</a>
            </li>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8082/analysis">Анализ расходов и доходов</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8082/recommendations">Рекомендации</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8082/reports/generate">Генерация отчетов</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/accounts/exit">Выйти</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center">Информация об аккаунте</h1>
    <div class="info-card">
        <h3>Личные данные</h3>

        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <span id="usernameDisplay" th:text="${account.username}">Имя загружается...</span>
            <input type="text" class="form-control edit-field" id="username" th:value="${account.username}"
                   style="display: none;">
            <button class="btn btn-primary btn-edit" onclick="toggleEdit('username')">Редактировать</button>
        </div>

        <div class="form-group">
            <label for="firstname">Имя:</label>
            <span id="firstnameDisplay" th:text="${account.firstname}">Имя загружается...</span>
            <input type="text" class="form-control edit-field" id="firstname" th:value="${account.firstname}"
                   style="display: none;">
            <button class="btn btn-primary btn-edit" onclick="toggleEdit('firstname')">Редактировать</button>
        </div>

        <div class="form-group">
            <label for="lastname">Фамилия:</label>
            <span id="lastnameDisplay" th:text="${account.lastname}">Фамилия загружается...</span>
            <input type="text" class="form-control edit-field" id="lastname" th:value="${account.lastname}"
                   style="display: none;">
            <button class="btn btn-primary btn-edit" onclick="toggleEdit('lastname')">Редактировать</button>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <span id="emailDisplay" th:text="${account.email}">Email загружается...</span>
            <input type="email" class="form-control edit-field" id="email" th:value="${account.email}"
                   style="display: none;">
            <button class="btn btn-primary btn-edit" onclick="toggleEdit('email')">Редактировать</button>
        </div>

        <button class="btn btn-success" id="saveButton" style="display: none;" onclick="saveChanges()">Сохранить
            изменения
        </button>
    </div>
</div>
<script>
    function toggleEdit(field) {
        const display = document.getElementById(field + 'Display');
        const input = document.getElementById(field);

        if (!input) {
            console.error("Поле ввода не найдено:", field);
            return;
        }

        const isEditing = input.style.display === 'block';
        input.style.display = isEditing ? 'none' : 'block';
        display.style.display = isEditing ? 'inline' : 'none';

        document.getElementById('saveButton').style.display = 'block';
    }

    function saveChanges() {
        let updatedData = {
            username: document.getElementById("username").value.trim() || document.getElementById("usernameDisplay").innerText.trim(),
            firstname: document.getElementById("firstname").value.trim() || document.getElementById("firstnameDisplay").innerText.trim(),
            lastname: document.getElementById("lastname").value.trim() || document.getElementById("lastnameDisplay").innerText.trim(),
            email: document.getElementById("email").value.trim() || document.getElementById("emailDisplay").innerText.trim()
        };

        console.log("Отправляем данные в IdentityService:", updatedData);

        fetch("/user-identity/updateField", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "username": updatedData.username
            },
            body: JSON.stringify(updatedData)
        })
            .then(response => response.json())
            .then(identityData => {
                if (identityData.status !== "success") {
                    console.error("Ошибка обновления в IdentityService:", identityData.message);
                    return;
                }
                console.log("Данные обновлены!", identityData);

                document.getElementById("usernameDisplay").innerText = updatedData.username;
                document.getElementById("firstnameDisplay").innerText = updatedData.firstname;
                document.getElementById("lastnameDisplay").innerText = updatedData.lastname;
                document.getElementById("emailDisplay").innerText = updatedData.email;

                // Скрываем поля после успешного обновления
                document.querySelectorAll(".edit-field").forEach(input => input.style.display = "none");
                document.querySelectorAll(".btn-edit").forEach(button => button.style.display = "inline");
                document.getElementById("saveButton").style.display = "none";
            })
            .catch(error => console.error("Ошибка обновления данных!", error));
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
